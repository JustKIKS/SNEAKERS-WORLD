<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../SNEAKERS-WORLD/img/favicon.ico"/>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('./img/kaws0.116x9glow.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #e6e6e6;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: #555;
        }

        .credits {
            position: absolute;
            bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 0.8rem;
        }
    </style>
    // ps : ca me casse les couilles de mettre le styles dans le .css mdrr
</head>
<body>

    <a href="javascript:history.back()" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Retour
    </a>

    <div class="container">
        <h2>Inscription</h2>
        <form action="" method="post">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>
            
            <input type="submit" value="S'inscrire">
        </form>
        <p style="text-align:center; margin-top: 15px;">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </div>

    <div class="credits">
        <p>© SNEAKERSWORLD 2099 | Made By KIK$ & DRAKI & NASS</p>
    </div>

</body>
</html>
